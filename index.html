<!DOCTYPE html>
<html>

<head>
  <title>Maintenance - Moota.co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="shim">shim for font face</div>
  <h1>PACMAN-DOODLE</h1>
  <div id="pacman"></div>

  <div id="user-modal" class="modal">
    <div class="modal-content">
      <h2>Enter your details to play</h2>
      <form id="user-form" autocomplete="off">
        <label>
          <span class="input-icon">&#128100;</span>
          <input type="text" id="user-name" name="name" required placeholder="User Name" />
          <span class="error-message" id="name-error"></span>
        </label>
        <label>
          <span class="input-icon">&#9993;</span>
          <input type="email" id="user-email" name="email" required placeholder="Email" />
          <span class="error-message" id="email-error"></span>
        </label>
        <button type="submit" id="play-btn">Play</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
