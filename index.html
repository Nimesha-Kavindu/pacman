<!DOCTYPE html>
<html>

<head>
  <title>Maintenance - Moota.co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="shim">shim for font face</div>
  <h1>PACMAN-DOODLE</h1>

  <!-- High Score Display -->
  <!-- <div id="high-score-display" class="high-score">
    <div class="high-score-label">üèÜ HIGH SCORE</div>
    <div class="high-score-value" id="high-score-value">Loading...</div>
  </div> -->

  <!-- Audio Controls -->
  <div id="audio-controls">
    <button id="audio-toggle" class="audio-btn">
      <span id="audio-icon">üîä</span>
      <span id="audio-text">Mute</span>
    </button>
  </div>

  <div class="game-container">
    <div id="pacman"></div>
  </div>

  <div id="user-modal" class="modal">
    <div class="modal-content">
      <center>
        <h2>LOGIN</h2>
      </center>

      <form id="user-form" autocomplete="off">
        <label>
          <span class="input-icon">
            <!-- User SVG icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="8" r="4"/>
              <path d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
            </svg>
          </span>
          <input type="text" id="user-name" name="name" required placeholder="User Name" />
          <span class="error-message" id="name-error"></span>
        </label>
        <label>
          <span class="input-icon">
            <!-- Email SVG icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="5" width="18" height="14" rx="2"/>
              <polyline points="3 7 12 13 21 7"/>
            </svg>
          </span>
          <input type="email" id="user-email" name="email" required placeholder="Email" />
          <span class="error-message" id="email-error"></span>
        </label>
        <label>
          <span class="input-icon">
            <!-- University/Graduation Cap SVG icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 10v6M6 12H4a2 2 0 0 1 0-4h16a2 2 0 0 1 0 4h-2"/>
              <path d="M6 8.5c0-1.38 1.12-2.5 2.5-2.5S11 7.12 11 8.5"/>
              <path d="M12 2L2 7v10c0 5.55 4.44 10 10 10s10-4.45 10-10V7l-10-5z"/>
            </svg>
          </span>
          <input type="text" id="faculty-name" name="faculty" required placeholder="Faculty Name" />
          <span class="error-message" id="faculty-error"></span>
        </label>
        <label>
          <span class="input-icon">
            <!-- Phone SVG icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
          </span>
          <input type="tel" id="phone-number" name="phone" required placeholder="Phone Number" />
          <span class="error-message" id="phone-error"></span>
        </label>
        <center>
          <button type="submit" id="play-btn">Play</button>
        </center>

      </form>
    </div>
  </div>

  <!-- WhatsApp Group Popup -->
  <div id="whatsapp-modal" class="modal" style="display: none;">
    <div class="modal-content whatsapp-popup">
      <div class="whatsapp-header">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#25D366">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.472 3.488"/>
        </svg>
        <h3>Join Our WhatsApp Group!</h3>
      </div>
      <div class="whatsapp-content">
        <p>Stay connected with other players and get updates!</p>
        <div class="whatsapp-buttons">
          <button class="whatsapp-join-btn" onclick="joinWhatsappGroup()">
            Join Group
          </button>
          <button class="whatsapp-close-btn" onclick="closeWhatsappPopup()">Maybe Later</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js" type="module"></script>

  <script src="script.js" type="module"></script>
</body>

</html>
