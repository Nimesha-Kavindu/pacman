<!DOCTYPE html>
<html>

<head>
  <title>Maintenance - Moota.co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="shim">shim for font face</div>
  <h1>PACMAN-DOODLE</h1>

  <!-- Audio Controls -->
  <div id="audio-controls">
    <button id="audio-toggle" class="audio-btn">
      <span id="audio-icon">ðŸ”Š</span>
      <span id="audio-text">Mute</span>
    </button>
  </div>

  <div id="pacman"></div>

  <div id="user-modal" class="modal">
    <div class="modal-content">
      <center>
        <h2>LOGIN</h2>
      </center>

      <form id="user-form" autocomplete="off">
        <label>
          <span class="input-icon">
            <!-- User SVG icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="8" r="4"/>
              <path d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
            </svg>
          </span>
          <input type="text" id="user-name" name="name" required placeholder="User Name" />
          <span class="error-message" id="name-error"></span>
        </label>
        <label>
          <span class="input-icon">
            <!-- Email SVG icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="5" width="18" height="14" rx="2"/>
              <polyline points="3 7 12 13 21 7"/>
            </svg>
          </span>
          <input type="email" id="user-email" name="email" required placeholder="Email" />
          <span class="error-message" id="email-error"></span>
        </label>
        <label>
          <span class="input-icon">
            <!-- University/Graduation Cap SVG icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 10v6M6 12H4a2 2 0 0 1 0-4h16a2 2 0 0 1 0 4h-2"/>
              <path d="M6 8.5c0-1.38 1.12-2.5 2.5-2.5S11 7.12 11 8.5"/>
              <path d="M12 2L2 7v10c0 5.55 4.44 10 10 10s10-4.45 10-10V7l-10-5z"/>
            </svg>
          </span>
          <input type="text" id="faculty-name" name="faculty" required placeholder="Faculty Name" />
          <span class="error-message" id="faculty-error"></span>
        </label>
        <label>
          <span class="input-icon">
            <!-- Phone SVG icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
          </span>
          <input type="tel" id="phone-number" name="phone" required placeholder="Phone Number" />
          <span class="error-message" id="phone-error"></span>
        </label>
        <center>
          <button type="submit" id="play-btn">Play</button>
        </center>

      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js" type="module"></script>

  <script src="script.js" type="module"></script>
</body>

</html>
